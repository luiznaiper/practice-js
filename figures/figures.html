<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figures</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="figures.css">
</head>
<body>
    <main class="container">
        <header>
            <h1>Geometric figures</h1>
            <p>Practicing and getting fun</p>
        </header>
        <section>
            <h2>Write how long each side of your square is</h2>
            <form action="">
                <label for="inputSquareSides">Square sides:</label>
                <input id="inputSquareSides" type="number">
               
                <button type="button" onclick="calcPerimeterSquare()">Perimeter calculator</button>
                <button type="button" onclick="calcAreaSquare()">Area calculator</button>
            </form>
            <p id="perimeterSquareP"></p>  
            <p id="areaSquareP"></p>              
        </section>
        <section>
            <h2>Write the 2 sides of the iscoseles triangle and the base</h2>
            <p>If the 2 sides are not equal, you will get an error</p>
            <form action="">
                <label for="inputSide1Triangle">Side 1</label>
                <input id="inputSide1Triangle" type="number">
    
                <label for="inputSide2Triangle">Side 2</label>
                <input id="inputSide2Triangle" type="number">
    
                <label for="inputBaseTriangle">Base</label>
                <input id="inputBaseTriangle" type="number">
               
                <button type="button" onclick="calcPerimeterTriangle()">Perimeter calculator</button>
                <button type="button" onclick="calcHeightTriangle()">Height calculator</button>
                <button type="button" onclick="calcAreaTriangle()">Area calculator</button>
    
    
            </form>
            <p id="perimeterTriangleP"></p>  
            <p id="heightTriangleP"></p>              
            <p id="areaTriangleP"></p>              
                
        </section>
        <section>
            <h2>Write the radio of a circle</h2>
            <form action="">
                <label for="inputRadio">Side 1</label>
                <input id="inputRadio" type="number">
               
                <button type="button" onclick="calcDiameterCircle()">Diameter calculator</button>
                <button type="button" onclick="calcCircunference()">Circunference calculator</button>
                <button type="button" onclick="calcCircleArea()">Area calculator</button>
    
    
            </form>
            <p id="diameterP"></p>  
            <p id="circunferenceP"></p>              
            <p id="areaCircleP"></p>                   
        </section>
    </main>
  
    <script src="figures.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
